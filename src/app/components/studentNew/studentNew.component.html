<div class="margen">

  <h2>Nuevos Estudiantes</h2>
  <br>

  <br>
  <div>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="filter" #input>
    </mat-form-field>
    <br>

    <div class="mat-elevation-z8">
      <table mat-table matSort [dataSource]="dataSourceLocal" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

       
        <ng-container matColumnDef="patronus">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Patronus </th>
          <td mat-cell *matCellDef="let row"> {{row.patronus}} </td>
        </ng-container>

       
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
          <td mat-cell *matCellDef="let row"> {{row.age}}</td>
        </ng-container>

        
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
          <td mat-cell *matCellDef="let row">{{row.image}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsLocal"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsLocal;"></tr>

        
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[4, 8]"></mat-paginator>
    </div>
  </div>
  
</div>
