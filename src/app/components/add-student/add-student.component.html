<h1 mat-dialog-title>Formulario de Estudiante</h1>
<div mat-dialog-content>

	<div class="container">
	  <form [formGroup]="formulario">
	    
	   <mat-form-field appearance="fill">
	      <mat-label>Nombre</mat-label>
	      <input required matInput placeholder="Nombre" [(ngModel)]="newItem.name"
	      		 formControlName="name" name="name">
	    </mat-form-field>
	    <br>
	    <mat-form-field appearance="fill">
	      <mat-label>Casa</mat-label>
	      <input required matInput placeholder="Casa" [(ngModel)]="newItem.house"
	      		 formControlName="house" name="house">
	    </mat-form-field>
	    <br>
	    <mat-form-field appearance="fill">
	      <mat-label>Edad</mat-label>
	      <input required matInput placeholder="Edad" [(ngModel)]="newItem.age"
	      		 formControlName="age" name="age" type="number">
	    </mat-form-field>
	    <br>
	    <mat-form-field appearance="fill">
	      <mat-label>Patronus</mat-label>
	      <input required matInput placeholder="Patronus" [(ngModel)]="newItem.patronus"
	      		 formControlName="patronus" name="patronus">
	    </mat-form-field>

	  </form>
    </div>

    <mat-divider></mat-divider>


    <table class="table table-hover">
	    <thead>
			<tr>
				<th class="text-center">Nombre</th>							
				<th class="text-center">Casa</th>
				<th class="text-center">Edad</th>						
				<th class="text-center">Patronus</th>
			</tr>
		</thead>

		<tbody>

			<tr *ngFor="let data of myItems;let i = index">
				<th class="text-center">{{ data.name }}</th>		
				<th class="text-center">{{ data.house }}</th>
				<th class="text-center">{{ data.age }}</th>
				<th class="text-center">{{ data.patronus }}</th>
			</tr>
		</tbody>
	</table>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-raised-button color="primary" [disabled]="formulario.invalid" (click)="AddItem()">Guardar</button>
</div>
