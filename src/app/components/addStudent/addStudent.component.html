<h1 mat-dialog-title>Formulario de Estudiante</h1>
<div mat-dialog-content>

	<div class="container">
	  <form [formGroup]="form" (ngSubmit)="AddItem()">
	    
	   <mat-form-field appearance="fill">
	      <mat-label>Nombre</mat-label>
	      <input required matInput placeholder="Nombre" [(ngModel)]="newItem.name"
	      		 formControlName="name" name="name">
	    </mat-form-field>
	    <br>
	    <mat-form-field appearance="fill">
	      <mat-label>Patronus</mat-label>
	      <input required matInput placeholder="patronus" [(ngModel)]="newItem.patronus"
	      		 formControlName="patronus" name="patronus">
	    </mat-form-field>
	    <br>
	    <mat-form-field appearance="fill">
	      <mat-label>Edad</mat-label>
	      <input required matInput placeholder="Edad" [(ngModel)]="newItem.age"
	      		 formControlName="age" name="age" type="number">
	    </mat-form-field>
	    <br>
	    <!-- <mat-form-field appearance="fill"> -->
	      <mat-label>Image: </mat-label>
	      <!-- <input required matInput placeholder="image" [(ngModel)]="newItem.image"
	      		 formControlName="image" name="image"> -->
				   <input type="file" name="fileUpload" multiple="multiple" accept="accept" id="fileUpload" >
	    <!-- </mat-form-field> -->

	  </form>
    </div>

    <mat-divider></mat-divider>

</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-raised-button mat-dialog-close color="primary" [disabled]="form.invalid" (click)="AddItem()" >Guardar</button>
</div>
